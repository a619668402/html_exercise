<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        input {
            display: block;
            height: 25px;
            width: 200px;
            margin: auto;
            border: 1px solid black;
            outline: none;
            color: #999;
            padding: 0 2px;
        }
    </style>
</head>
<body>
    <input type="text" value="请输入..."/>
    <script type="text/javascript">
        var input = document.getElementsByTagName('input')[0];
        input.onfocus = function () {
            if (this.value === '请输入...') {
                this.value = ''
                this.style.color = '#333'
            }
        }
        input.onblur = function() {
            if (this.value === '') {
                this.value = '请输入...'
                this.style.color = '#999'
            }
        }
    </script>
</body>
</html>
