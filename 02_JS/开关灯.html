<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>开灯</button>
    <script>
        var body = document.body;
        var btn = document.getElementsByTagName('button')[0]
        btn.onclick = function () {
            if (this.innerText === '开灯') {
                body.style.backgroundColor = '#000'
                this.innerText = '关灯'
            } else {
                body.style.backgroundColor = '#fff'
                this.innerText = '开灯'
            }
        }
    </script>
</body>
</html>
